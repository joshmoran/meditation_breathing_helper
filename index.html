<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="container">
    <aside>
      <h1>Types of breathing</h1>
      <button class="478">4-7-8</button>
    </aside>
    <main>
      <div class="timerDiv">
        <h1>4-7-8 Timer</h1>
        <div id="viewTimers">
          <div class="timer timer1">
            <h2>4 Seconds</h2>
            <p class="counter counter1">4</p>
          </div>
          <div class="timer timer2">
            <h2>7 Seconds</h2>
            <p class="counter counter2">7</p>
          </div>
          <div class="timer timer3">
            <h2>8 Seconds</h2>
            <p class="counter counter3">8</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="startBtn">Start</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
